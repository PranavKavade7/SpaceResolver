<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Resolver</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('new-space-background.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }
        #title {
            margin-top: 30px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: lightblue;
        }
        #upload-section {
            margin: 40px 0;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: 1px solid #888;
            border-radius: 5px;
        }
        #before-after-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 50px 10%;
        }
        #before, #after {
            width: 40%;
            border: 2px solid white;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        #before img, #after img {
            width: 100%;
            border-radius: 8px;
        }
        #before img {
            filter: blur(8px);
        }
        #increase-resolution {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #increase-resolution:hover {
            background-color: #1c86ee;
        }
        #note, #info {
            margin-top: 30px;
            font-size: 27px;
            font-style: italic;
            color: whitesmoke;
            opacity: 0.8;
        }
        #info {
            font-weight: bold;
            color: #ffffff;
        }

        .background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Hide any overflowing video content */
    z-index: -1; /* Ensures the background is behind other content */
}

.background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    background-size: cover;
}

.content {
    position: relative;
    z-index: 1; /* Ensures content is above the video */
    color: white; /* Ensure text is readable */
    text-align: center;
    padding: 20px;
}
    </style>
</head>
<body>
    <div id="title">Space Resolver</div>

        <div class="background-video">
        <video autoplay muted loop playsinline>
            <source src="https://videos.pexels.com/video-files/1851190/1851190-uhd_2560_1440_25fps.mp4">
        </video>
    </div>
    <div class="content">
         
        <p> </p>
    </div>
 
    <div id="upload-section">
        <input type="file" id="image-upload" accept="image/*">
    </div>

    <div id="before-after-container">
        <div id="before">
            <h2>Before</h2>
            <img id="before-image" src="#" alt="Before Image" style="display:none;">
        </div>
        <div id="after">
            <h2>After</h2>
            <img id="after-image" src="#" alt="After Image" style="display:none;">
        </div>
    </div>

    <button id="increase-resolution">Increase Resolution</button>

    <div id="info"></div>
    <div id="note"></div>

    <script src="SpaceResolver.js"></script>
</body>
</html>
